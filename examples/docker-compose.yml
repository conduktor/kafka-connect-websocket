version: '3.8'

services:
  kafka:
    image: apache/kafka:3.9.0
    hostname: kafka
    container_name: kafka
    ports:
      - "9092:9092"
      - "9093:9093"
    environment:
      KAFKA_NODE_ID: 1
      KAFKA_PROCESS_ROLES: broker,controller
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092,CONTROLLER://0.0.0.0:9093
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT
      KAFKA_CONTROLLER_QUORUM_VOTERS: 1@kafka:9093
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
      CLUSTER_ID: MkU3OEVBNTcwNTJENDM2Qk
    healthcheck:
      test: ["CMD", "kafka-topics.sh", "--bootstrap-server", "localhost:9092", "--list"]
      interval: 10s
      timeout: 5s
      retries: 5

  kafka-connect:
    image: apache/kafka:3.9.0
    hostname: kafka-connect
    container_name: kafka-connect
    depends_on:
      kafka:
        condition: service_healthy
    ports:
      - "8083:8083"
    environment:
      KAFKA_HEAP_OPTS: "-Xms512M -Xmx1G"
    volumes:
      - ../target:/opt/kafka/plugins/kafka-connect-websocket
    command: >
      bash -c "
        # Create Connect configuration
        cat > /tmp/connect-standalone.properties << 'EOF'
      bootstrap.servers=kafka:9092
      key.converter=org.apache.kafka.connect.storage.StringConverter
      value.converter=org.apache.kafka.connect.storage.StringConverter
      offset.storage.file.filename=/tmp/connect.offsets
      offset.flush.interval.ms=10000
      plugin.path=/opt/kafka/plugins
      rest.host.name=0.0.0.0
      rest.port=8083
      EOF

        # Wait for Kafka to be ready
        echo 'Waiting for Kafka...'
        sleep 10

        # Start Kafka Connect
        /opt/kafka/bin/connect-standalone.sh /tmp/connect-standalone.properties
      "
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8083/"]
      interval: 10s
      timeout: 5s
      retries: 10

  # Optional: Conduktor Console for viewing topics
  console:
    image: conduktor/conduktor-console:latest
    container_name: conduktor-console
    depends_on:
      kafka:
        condition: service_healthy
    ports:
      - "8080:8080"
    environment:
      CDK_CLUSTERS_0_ID: local
      CDK_CLUSTERS_0_NAME: local
      CDK_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:9092
      CDK_CLUSTERS_0_KAFKACONNECTS_0_ID: local-connect
      CDK_CLUSTERS_0_KAFKACONNECTS_0_NAME: local-connect
      CDK_CLUSTERS_0_KAFKACONNECTS_0_URL: http://kafka-connect:8083
