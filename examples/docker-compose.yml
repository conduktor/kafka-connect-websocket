services:
  kafka:
    image: apache/kafka:3.9.0
    hostname: kafka
    container_name: kafka
    ports:
      - "9092:9092"
    environment:
      KAFKA_NODE_ID: 1
      KAFKA_PROCESS_ROLES: broker,controller
      KAFKA_LISTENERS: PLAINTEXT://:9092,CONTROLLER://:9093
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT
      KAFKA_CONTROLLER_QUORUM_VOTERS: 1@localhost:9093
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
      KAFKA_LOG_DIRS: /tmp/kraft-combined-logs
    healthcheck:
      test: ["CMD-SHELL", "/opt/kafka/bin/kafka-topics.sh --bootstrap-server localhost:9092 --list || exit 1"]
      interval: 10s
      timeout: 10s
      retries: 10
      start_period: 30s

  kafka-connect:
    image: apache/kafka:3.9.0
    hostname: kafka-connect
    container_name: kafka-connect
    depends_on:
      kafka:
        condition: service_healthy
    ports:
      - "8083:8083"
    environment:
      KAFKA_HEAP_OPTS: "-Xms512M -Xmx1G"
    volumes:
      - ../target:/opt/kafka/plugins/kafka-connect-websocket
    command:
      - bash
      - -c
      - |
        cat > /tmp/connect-standalone.properties << 'PROPS'
        bootstrap.servers=kafka:9092
        key.converter=org.apache.kafka.connect.storage.StringConverter
        value.converter=org.apache.kafka.connect.storage.StringConverter
        offset.storage.file.filename=/tmp/connect.offsets
        offset.flush.interval.ms=10000
        plugin.path=/opt/kafka/plugins
        rest.host.name=0.0.0.0
        rest.port=8083
        PROPS
        echo 'Waiting for Kafka...'
        sleep 5
        /opt/kafka/bin/connect-standalone.sh /tmp/connect-standalone.properties
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8083/ || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 15
      start_period: 30s

  # Conduktor Console for viewing topics
  postgresql:
    image: postgres:14
    container_name: postgresql
    hostname: postgresql
    environment:
      POSTGRES_DB: conduktor-console
      POSTGRES_USER: conduktor
      POSTGRES_PASSWORD: conduktor
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U conduktor -d conduktor-console"]
      interval: 5s
      timeout: 5s
      retries: 5

  console:
    image: conduktor/conduktor-console:latest
    container_name: conduktor-console
    depends_on:
      kafka:
        condition: service_healthy
      postgresql:
        condition: service_healthy
    ports:
      - "8080:8080"
    environment:
      CDK_DATABASE_URL: postgresql://conduktor:conduktor@postgresql:5432/conduktor-console
      CDK_CLUSTERS_0_ID: local
      CDK_CLUSTERS_0_NAME: local
      CDK_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:9092
      CDK_CLUSTERS_0_KAFKACONNECTS_0_ID: local-connect
      CDK_CLUSTERS_0_KAFKACONNECTS_0_NAME: local-connect
      CDK_CLUSTERS_0_KAFKACONNECTS_0_URL: http://kafka-connect:8083
