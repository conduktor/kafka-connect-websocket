# JUnit 5 Platform Configuration
# Addresses SME review finding: "Priority 12: Enable parallel test execution"

# Enable parallel test execution
junit.jupiter.execution.parallel.enabled=true

# Run test classes in parallel, but methods within a class sequentially
# This is safer for tests that may share resources within a class
junit.jupiter.execution.parallel.mode.default=same_thread
junit.jupiter.execution.parallel.mode.classes.default=concurrent

# Configure thread pool
# Use fixed pool size for predictable resource usage
junit.jupiter.execution.parallel.config.strategy=fixed
junit.jupiter.execution.parallel.config.fixed.parallelism=4

# Test tagging for selective parallel execution
# Tests can be tagged with @Tag("parallel") or @Tag("sequential")
# Use @Execution(ExecutionMode.CONCURRENT) on test classes for full parallelism
